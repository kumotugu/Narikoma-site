<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナリコマホームページ</title>
    <link rel="stylesheet" href="css/style.css"> <!-- ← style.cssを読み込む -->
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <img src="logo.png" alt="ナリちゃんロゴ" class="logo">
            <h1>ナリちゃんのお困りごと相談室</h1>
            <p>あなたの「ちょっと困った」をサポートします！</p>
            <a href="contact.html" class="cta-button">相談してみる ➤</a>
        </div>
    </header>

    <section class="features">
        <div class="feature">
            <img src="img1.jpg" alt="相談イメージ">
            <h2>かんたん相談</h2>
            <p>質問を入力するだけで、AIナリちゃんがすぐに答えます。</p>
        </div>
        <div class="feature">
            <img src="img2.jpg" alt="サポートイメージ">
            <h2>丁寧なサポート</h2>
            <p>わからないところは、丁寧に説明してくれます。</p>
        </div>
        <div class="feature">
            <img src="img3.jpg" alt="安心サポート">
            <h2>安心の対応</h2>
            <p>3回までやり取りしても解決しなければ、電話サポートも。</p>
        </div>
    </section>

    <footer>
        <p>© 2025 ナリちゃんのお困りごと相談室</p>
    </footer>

    <!-- ✅ 右下固定のナリちゃんボタン -->
    <a href="contact.html" class="contact-floating">
        <div class="contact-text">お問い合わせはこちら</div>
        <img src="narikoma.jpg" alt="ナリちゃん" class="contact-avatar">
    </a>
</body>
</html>
