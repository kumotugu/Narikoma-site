<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナリコマ社内ホームページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="global-header">
        <div class="header-left">
            <div class="logo">
                <span>NK</span>
            </div>
            <span>NARIKOMA</span>
        </div>

        <nav class="header-nav">
            <ul>
                <li><a href="#">トピックス</a></li>
                <li><a href="#">ピックアップ</a></li>
                <li><a href="#">サポート</a></li>
            </ul>
        </nav>

        <div class="header-icons">
            <ul>
                <li>
                    <a href="#"><span class="icon-btn">🔍</span>さがす</a>
                </li>
                <li>
                    <a href="#"><span class="icon-btn">👤</span>ログイン</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- メインビジュアル -->
    <div class="main-visual-wrapper">
        <div class="side-images">
            <img src="images/sake.png" alt="鮭">
            <img src="images/onigiri.png" alt="おにぎり">
            <img src="images/pudding.png" alt="プリン">
        </div>

        <div class="main-visual">
            <div class="slides-wrapper">
                <figure class="slide-content slide-1"></figure>
                <figure class="slide-content slide-2"></figure>
                <figure class="slide-content slide-3"></figure>
            </div>
            <div class="slide-text">
                穏やかな日々に彩りを
                一食一食に
                瞬間の幸せを
            </div>
        </div>
    </div>

    <!-- ニュースエリア -->
    <div class="news-area">
        <h2 class="news-title">ナリコマNEWS</h2>
        <ul class="news-list">
            <li><a href="#"><span class="news-date">2025.10.01</span><span class="news-tag">重要</span><span class="news-title-text">新評価制度に関する説明会資料を公開しました。</span></a></li>
            <li><a href="#"><span class="news-date">2025.09.28</span><span class="news-tag">システム</span><span class="news-title-text">経費精算システム「Navi-EX」の定期メンテナンスのお知らせ。</span></a></li>
            <li><a href="#"><span class="news-date">2025.09.25</span><span class="news-tag">イベント</span><span class="news-title-text">秋の懇親会のお知らせと参加申し込みフォーム</span></a></li>
        </ul>
    </div>

    <!-- 右下ナリちゃん -->
    <div class="fixed-chatbot-container">
        <a href="chat.html" class="icon-box"></a>
        <span class="arrow">→</span>
        <div class="text">チャットボットに聞いてみて</div>
    </div>

    <script>
        const wrapper = document.querySelector('.slides-wrapper');
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.slide-content').length;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            wrapper.style.transform = `translateX(${-currentIndex * 100}%)`;
        }, 3000);
    </script>
</body>
</html>
